<!DOCTYPE html>
<html>
<head>
    <title>Flipkart Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background-color: #f1f3f6;
        }

        .box {
            width: 700px;
            height: 400px;
            margin: 80px auto;
            display: flex;
            box-shadow: 0 0 10px gray;
        }

        .left {
            width: 40%;
            background: #2874f0;
            color: white;
            padding: 40px;
        }

        .left img {
            width: 100%;
            margin-top: 30px;
        }

        .right {
            width: 60%;
            background: white;
            padding: 40px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-bottom: 2px solid gray;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background: #fb641b;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="box">

    <div class="left">
        <h2>Login</h2>
        <p>Get access to your Orders, Wishlist and Recommendations</p>

        <!-- Image -->
        <img src="https://rukminim1.flixcart.com/www/200/200/promos/13/06/2019/1b3e5b56-2e08-4c25-8c1a-4fdfd1f1c3c5.png">
    </div>

    <div class="right">
        <input type="text" placeholder="Enter Email/Mobile number">
        <input type="password" placeholder="Enter Password">
        <button>Login</button>
    </div>

</div>

</body>
</html>
